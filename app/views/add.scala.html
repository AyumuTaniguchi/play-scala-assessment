@(message:String, form:Form[CommentForm] )(implicit request: MessagesRequestHeader)


@main("Add Comment") {
    <p>@message</p>
    @helper.form(action=routes.CommentController.create()) {
        @helper.CSRF.formField
        @helper.inputText(form("content"))
        @helper.inputText(form("contributor_name"))
        <input type="submit" value="Add"/>
    }
}
